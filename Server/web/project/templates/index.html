<!DOCTYPE html>
<html lang="fr" ng-app="instacorrect">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>InstaCorrect</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style/style.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='style/font-awesome.min.css')}}">
    <script src="{{url_for('static', filename='js/angular.js')}}"></script>
    <script src="{{url_for('static', filename='js/js.js')}}"></script>
  </head>
  <body class="d-flex justify-content-between flex-column container-fluid" ng-controller="mainCtrl">
    <!-- HEADER -->
    <div id="header" class="row stack d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img src="{{url_for('static', filename='img/image.png')}}" id="img"><h1 id="logo">InstaCorrect</h1>
      </div>
      <div>
        <div class="btn-group">
          <button type="button" class="btn btn-outline-primary" ng-click="correct()" ng-disabled="state == 'loading'">
            <span ng-show="loading"><i class="fa fa-refresh fa-spin fa-fw"></i></span>
            <span ng-hide="loading">Corriger</span>
          </button>
        </div>
      </div>
    </div>

    <!-- SUBHEADER -->
    <div id="sub-header" class="row">
        Insérer un texte ci-dessous pour le faire corriger.
    </div>
    <!-- MAIN -->
    <div class="row flex-row" id="main" >
      <textarea class="flex-1" placeholder="Insérer le texte ici..." ng-model="textModel"></textarea>
      <p class="flex-1 corrections" ng-bind="corrected_sentence"></p>
    </div>
    <!-- FOOTER -->
    <div id="footer" class="row d-flex flex-row-reverse">
      <a href="https://github.com/maximedb/InstaCorrect" class="link"><i class="fa fa-github" aria-hidden="true"></i></a>
    </div>
  </body>
</html>
